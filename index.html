<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me, Manjushri?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle, #ffe4e1, #ffb6c1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Great Vibes', cursive;
      color: #fff0f5;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p, h2 {
      font-size: 1.4rem;
      margin: 10px;
      animation: slideIn 2s ease forwards;
    }

    .heart {
      font-size: 6rem;
      animation: pulse 1.5s infinite;
      color: red;
    }

    .signature {
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #fff8f8;
      animation: fadeIn 3s ease-in;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-heart, .star, .firefly, .circle {
      position: absolute;
      pointer-events: none;
    }

    .floating-heart {
      color: pink;
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .sparkle, .star {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .petal {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, pink 60%, transparent 60%);
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .circle {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: blink 4s infinite ease-in-out alternate;
    }

    @keyframes blink {
      0% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(2); opacity: 0.8; }
    }

    .firefly {
      width: 4px;
      height: 4px;
      background: yellow;
      border-radius: 50%;
      animation: fly 3s ease-in-out infinite alternate;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 0.6; }
      100% { transform: translate(20px, -30px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Manjushri, My Forever Love</h1>
    <p>Since I met you, my life has been full of magic.</p>
    <p>Every heartbeat whispers your name.</p>
    <h2>Will you marry me? üíç</h2>
    <div class="signature">With all my heart,<br>‚Äî Tushar ‚ù§Ô∏è</div>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (12 + Math.random() * 20) + "px";
      heart.style.animationDuration = 3 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 200);

    // Sparkles & Stars
    for (let i = 0; i < 40; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(star);
    }

    // Fireflies
    for (let i = 0; i < 15; i++) {
      const bug = document.createElement("div");
      bug.classList.add("firefly");
      bug.style.left = Math.random() * 100 + "vw";
      bug.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(bug);
    }

    // Petals
    setInterval(() => {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 4 + Math.random() * 5 + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }, 300);

    // Glow Circles
    for (let i = 0; i < 25; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      circle.style.left = Math.random() * 100 + "vw";
      circle.style.top = Math.random() * 100 + "vh";
      circle.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(circle);
    }

    // Auto-send message to Telegram
    window.onload = function sendToTelegram() {
      fetch('https://your-backend-url.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          message: "üíç Manjushri saw the proposal page! From Tushar üíñ"
        })
      })
      .then(res => {
        alert("Message sent, baby üíå");
      })
      .catch(err => {
        alert("Something went wrong!");
        console.error(err);
      });
    };
  </script>
</body>
</html>
