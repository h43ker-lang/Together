<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me, Manjushri?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #ffb6c1, #ffe4e1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      font-family: 'Great Vibes', cursive;
      color: #fff0f5;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p, h2 {
      font-size: 1.3rem;
      margin: 10px;
      animation: slideIn 2s ease forwards;
    }

    .heart {
      font-size: 5rem;
      animation: pulse 1.5s infinite;
      color: red;
    }

    .button {
      background-color: #ff6b81;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #ff4757;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Floating hearts animation */
    .floating-heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Background sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    /* Optional: add flower petal fall */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, pink 60%, transparent 60%);
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Manjushri, My Forever Love</h1>
    <p>Since I met you, my life has been full of magic.</p>
    <p>Every heartbeat whispers your name.</p>
    <h2>Will you marry me? üíç</h2>
    <button class="button">Yes, I do! üòç</button>
  </div>

  <script>
    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Sparkles
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(sparkle);
    }

    // Petal fall
    setInterval(() => {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 4 + Math.random() * 5 + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 10000);
    }, 400);
  </script>
</body>
</html>
