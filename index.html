<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Call + Screen Share</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🔗 2-Person Call + Screen Share</h1>

    <section class="video-grid">
      <div class="video-box">
        <label>📹 You</label>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="video-box">
        <label>🎥 Partner</label>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </section>

    <section class="controls">
      <p><strong>Your ID:</strong> <span id="my-id">Loading...</span></p>
      <input id="peer-id-input" type="text" placeholder="Enter partner's ID..." />
      <div class="buttons">
        <button onclick="startCall()">📞 Call</button>
        <button onclick="shareScreen()">🖥️ Share Screen</button>
      </div>
    </section>
  </main>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
